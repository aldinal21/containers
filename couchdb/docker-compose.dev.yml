services:
  couchdb:
    image: couchdb:${COUCHDB_VERSION:-latest}
    container_name: ${CONTAINER_NAME:-couchdb_dev}
    restart: ${RESTART_POLICY:-"no"}
    environment:
      - COUCHDB_USER=${COUCHDB_USER:-admin}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD:-admin}
      - COUCHDB_SECRET=${COUCHDB_SECRET:-}
      - NODENAME=${NODENAME:-127.0.0.1}
    ports:
      - "${COUCHDB_PORT:-5984}:5984"
      - "${COUCHDB_ADMIN_PORT:-5986}:5986"
    volumes:
      - ${VOLUME_NAME:-couchdb_data_dev}:/opt/couchdb/data
      - ${VOLUME_CONFIG:-couchdb_config_dev}:/opt/couchdb/etc/local.d
    networks:
      - ${NETWORK_NAME:-couchdb_network_dev}
      - ${CORE_NETWORK:-core_network_dev}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  couchdb_data_dev:
    driver: local
    name: ${VOLUME_NAME:-couchdb_data_dev}
  couchdb_config_dev:
    driver: local
    name: ${VOLUME_CONFIG:-couchdb_config_dev}

networks:
  couchdb_network_dev:
    driver: bridge
    name: ${NETWORK_NAME:-couchdb_network_dev}
  core_network_dev:
    external: true
    name: ${CORE_NETWORK:-core_network_dev}
