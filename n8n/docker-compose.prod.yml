services:
  n8n:
    image: n8nio/n8n:${N8N_VERSION:-latest}
    container_name: ${CONTAINER_NAME:-n8n_prod}
    restart: ${RESTART_POLICY:-unless-stopped}
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=${N8N_PORT:-5679}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5679/}
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE:-Asia/Jakarta}
      - TZ=${TZ:-Asia/Jakarta}
      # Database (using PostgreSQL)
      - DB_TYPE=${DB_TYPE:-postgresdb}
      - DB_POSTGRESDB_HOST=${DB_POSTGRESDB_HOST:-postgres15_prod}
      - DB_POSTGRESDB_PORT=${DB_POSTGRESDB_PORT:-5432}
      - DB_POSTGRESDB_DATABASE=${DB_POSTGRESDB_DATABASE:-n8n}
      - DB_POSTGRESDB_USER=${DB_POSTGRESDB_USER:-admin}
      - DB_POSTGRESDB_PASSWORD=${DB_POSTGRESDB_PASSWORD:-admin}
      # Execution
      - EXECUTIONS_MODE=${EXECUTIONS_MODE:-queue}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-}
    ports:
      - "${N8N_PORT:-5679}:5678"
    volumes:
      - ${VOLUME_NAME:-n8n_data_prod}:/home/node/.n8n
    networks:
      - ${NETWORK_NAME:-n8n_network_prod}
      - ${CORE_NETWORK:-core_network_prod}
      - postgres_network_prod
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  n8n_data_prod:
    driver: local
    name: ${VOLUME_NAME:-n8n_data_prod}

networks:
  n8n_network_prod:
    driver: bridge
    name: ${NETWORK_NAME:-n8n_network_prod}
  core_network_prod:
    external: true
    name: ${CORE_NETWORK:-core_network_prod}
  postgres_network_prod:
    external: true
    name: postgres_network_prod
