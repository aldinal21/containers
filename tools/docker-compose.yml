services:
  syncthing:
    image: syncthing/syncthing:latest
    container_name: ${CONTAINER_NAME:-syncthing}
    hostname: ${HOSTNAME:-home-server-sync}
    restart: ${RESTART_POLICY:-unless-stopped}
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${VOLUME_DATA:-syncthing_data}:/var/syncthing
    ports:
      - "${GUI_PORT:-8384}:8384" # Web UI
      - "${SYNC_PORT:-22000}:22000/tcp" # Data Transfer TCP
      - "${SYNC_PORT:-22000}:22000/udp" # Data Transfer UDP
      - "21027:21027/udp" # Local Discovery
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - tools_net

volumes:
  syncthing_data:
    driver: local
    name: ${VOLUME_DATA:-syncthing_data}

networks:
  tools_net:
    driver: bridge
