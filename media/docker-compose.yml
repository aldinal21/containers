services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: ${JELLYFIN_NAME:-jellyfin}
    restart: unless-stopped
    ports:
      - "${JELLYFIN_PORT:-8096}:8096"
    volumes:
      - ${MEDIA_PATH:-/home/aldinal21/Movies}:/media
      - ./jellyfin_config:/config
      - ./jellyfin_cache:/cache
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - media_net

  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: ${FILEBROWSER_NAME:-filebrowser}
    restart: unless-stopped
    ports:
      - "${FILEBROWSER_PORT:-8081}:80"
    volumes:
      - ${MEDIA_PATH:-/home/aldinal21/Movies}:/srv
      - ./filebrowser.db:/database.db
      - ./filebrowser_config:/config
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - media_net

networks:
  media_net:
    driver: bridge
