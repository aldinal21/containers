services:
  postgres16:
    image: ${POSTGRES_VERSION:-pgvector/pgvector:pg16}
    container_name: ${PROJECT_NAME:-postgres16_dev}
    restart: ${RESTART_POLICY:-unless-stopped}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      PGDATA: ${PGDATA:-/var/lib/postgresql/data/pgdata}
    ports:
      # Bind to 0.0.0.0 (Protected by UFW/Tailscale)
      - "${PORT:-5432}:5432"
    volumes:
      - ${VOLUME_NAME:-postgres16_data_dev}:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1.5G  # Limit RAM to avoid freezing 8GB laptop
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - ${NETWORK_NAME:-postgres_network_dev}
      - ${CORE_NETWORK:-core_network_dev}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres16_data_dev:
    driver: local
    name: ${VOLUME_NAME:-postgres16_data_dev}

networks:
  postgres_network_dev:
    driver: bridge
    name: ${NETWORK_NAME:-postgres_network_dev}
  core_network_dev:
    external: true
    name: ${CORE_NETWORK:-core_network_dev}
