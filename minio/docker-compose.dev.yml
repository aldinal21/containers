services:
  minio:
    image: minio/minio:${MINIO_VERSION:-latest}
    container_name: ${CONTAINER_NAME:-minio_dev}
    restart: ${RESTART_POLICY:-unless-stopped}
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9100}:9000"
      - "${MINIO_CONSOLE_PORT:-9101}:9001"
    volumes:
      - ${VOLUME_NAME:-minio_data_dev}:/data
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - ${NETWORK_NAME:-minio_network_dev}
      - ${CORE_NETWORK:-core_network_dev}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio_data_dev:
    driver: local
    name: ${VOLUME_NAME:-minio_data_dev}

networks:
  minio_network_dev:
    driver: bridge
    name: ${NETWORK_NAME:-minio_network_dev}
  core_network_dev:
    external: true
    name: ${CORE_NETWORK:-core_network_dev}